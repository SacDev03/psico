<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #998db6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      max-width: 400px;
      margin: 5% auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      color: #00796b;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      border: 1px solid #b2dfdb;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #00796b;
      border-color: #00796b;
    }

    .btn-secondary {
      background-color: #b2dfdb;
      color: #004d40;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Recuperar Contraseña</h1>
    <p class="text-center">Introduce tu correo electrónico para recibir un enlace de recuperación.</p>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar Enlace</button>
    </form>
    <div class="text-center mt-4">
      <a href="login.html" class="btn btn-secondary w-100">Volver a Iniciar Sesión</a>
    </div>
  </div>
</body>

</html>
