<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #998db6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      max-width: 400px;
      margin: 5% auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h1 {
      color: #00796b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      border: 1px solid #b2dfdb;
      border-radius: 8px;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
      border-color: #00796b;
    }

    .btn-primary {
      background-color: #00796b;
      border-color: #00796b;
    }

    .btn-primary:hover {
      background-color: #004d40;
      border-color: #004d40;
    }

    .btn-secondary {
      background-color: #b2dfdb;
      color: #004d40;
      border-color: transparent;
    }

    .btn-secondary:hover {
      background-color: #00796b;
      color: #fff;
    }

    .link-options {
      text-align: center;
      margin-top: 15px;
    }

    .link-options a {
      color: #00796b;
      text-decoration: none;
      margin: 0 10px;
    }

    .link-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form>
      <!-- Campo de correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
      </div>

      <!-- Botón de inicio de sesión -->
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <!-- Opciones adicionales -->
    <div class="link-options">
      <a href="crear-usuario.html">Crear Usuario</a>
      <a href="recuperar-contraseña.html">Recuperar Contraseña</a>
    </div>

    <!-- Botón para volver -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary w-100">Volver a la página principal</a>
    </div>
  </div>
</body>

</html>
